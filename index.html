<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Readme</title>
    <style>
        body{
            background-color: #222;
            color: #999;

        }
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        img{
            width: 230px;
            height: 260px;
            object-fit: cover;
            border-radius: 50%;
            transition: all 1s ease-in-out;

        img:hover{
            width: 300px;
            height: 320px;
            rotate: 360deg;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY TO LEARN ABOUT MARKDOWN</h1>
        <img src="/user.png" alt="">
